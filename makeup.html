                /* (1/12) CSS Styles */
        :root {
            --gold: #D4AF37;
            --light-gold: #F5DEB3;
            --black: #0F0F0F;
            --dark-gray: #1A1A1A;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--black);
            color: var(--white);
            position: relative;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                              url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><defs><pattern id="d" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M0 10h20M10 0v20" stroke-width="0.3" stroke="%23D4AF37"/></pattern></defs><rect width="100%" height="100%" fill="url(%23d)"/></svg>');
            background-size: 200px;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 1px solid var(--gold);
            pointer-events: none;
            z-index: 1000;
            border-radius: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 { color: var(--gold); }
        h2 { text-align: center; margin-bottom: 25px; font-size: 2.2rem; }

  /* --- Navigation Bar --- */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 0;
            border-bottom: 2px solid var(--gold);
            z-index: 990;
        }
        .nav-buttons { display: flex; gap: 5px; }
        .nav-btn {
            color: var(--gold);
            background: var(--black);
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid var(--gold);
            transition: all 0.3s ease;
        }
        .nav-btn:hover, .nav-btn.active {
            background: var(--gold);
            color: var(--black);
            box-shadow: 0 0 15px var(--gold);
        }
        
        main { padding-top: 80px; /* Space for fixed nav */ }

    <script>
    
    // Check for localStorage support
    if (typeof(Storage) !== "undefined") {
        // Get the current visitor count from localStorage
        let count = localStorage.getItem("visitorCount");

        // If it's the first visit, set the count to 1
        if (count === null) {
            count = 1;
        } else {
            // Otherwise, increment the count by 1
            count = parseInt(count) + 1;
        }

        // Store the new count in localStorage
        localStorage.setItem("visitorCount", count);

        // Display the count on the page
        document.getElementById("visitorCount").innerHTML = count;
    } else {
        // Fallback for browsers that don't support localStorage
        document.getElementById("visitorCount").innerHTML = "متصفحك لا يدعم localStorage";
    }
    
    </script>

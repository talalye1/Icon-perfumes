<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل بالإنترنت | الأيقونة للعطور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-image: radial-gradient(circle at center, #222 0%, #000 80%);
        }
        
        .offline-container {
            max-width: 500px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
        }
        
        h1 {
            color: #D4AF37;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        p {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .icon {
            font-size: 60px;
            color: #D4AF37;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #D4AF37;
            color: #000;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #b8972e;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>أنت غير متصل بالإنترنت</h1>
        <p>عذراً، لا يمكنك الوصول إلى محتوى الموقع حالياً بسبب انقطاع الاتصال بالإنترنت. يرجى التحقق من اتصالك ثم المحاولة مرة أخرى.</p>
        <a href="/" class="btn">حاول مرة أخرى</a>
    </div>

    <script>
        // محاولة إعادة الاتصال تلقائياً
        function checkConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }
        
        // التحقق من الاتصال كل 3 ثواني
        setInterval(checkConnection, 3000);
        
        // التحقق عند عودة الاتصال
        window.addEventListener('online', checkConnection);
    </script>
</body>
</html>
